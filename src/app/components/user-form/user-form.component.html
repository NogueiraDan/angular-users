<form (submit)="addUser()">
  <div>
    <label for="name">Nome:</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
  </div>
  <div>
    <label for="age">Idade:</label>
    <input type="number" id="age" [(ngModel)]="user.age" name="age" required>
  </div>
  <div>
    <label for="phone">Telefone:</label>
    <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" required>
  </div>
  <div>
    <label for="address">Endere√ßo:</label>
    <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
  </div>
  <button type="submit">Enviar</button>
</form>
